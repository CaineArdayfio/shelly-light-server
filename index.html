<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: #333;
        }

        body.dark {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .lamp {
            font-size: 150px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .lamp:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .status {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .toggle-button {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: 600;
            color: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .toggle-button:active {
            transform: translateY(0);
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 220, 100, 0.8)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 220, 100, 1)); }
        }

        .lamp.on {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="lamp" id="lamp">ðŸ’¡</div>
        <h1>Light Control</h1>
        <p class="status" id="status">Light is OFF</p>
        <button class="toggle-button" id="toggleBtn" onclick="toggleLight()">
            Turn ON
        </button>
    </div>

    <script>
        let isOn = false;

        async function toggleLight() {
            const btn = document.getElementById('toggleBtn');
            const status = document.getElementById('status');
            const lamp = document.getElementById('lamp');
            const body = document.body;

            // Update UI immediately (optimistic update)
            isOn = !isOn;

            if (isOn) {
                body.className = 'light';
                status.textContent = 'Light is ON';
                btn.textContent = 'Turn OFF';
                lamp.classList.add('on');
            } else {
                body.className = 'dark';
                status.textContent = 'Light is OFF';
                btn.textContent = 'Turn ON';
                lamp.classList.remove('on');
            }

            // Send request in background
            try {
                const endpoint = isOn ? '/on' : '/off';
                fetch(endpoint);
            } catch (error) {
                // Silently fail
            }
        }

        // Check initial status on load
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                if (data.success && data.power === 'ON') {
                    isOn = true;
                    document.body.className = 'light';
                    document.getElementById('status').textContent = 'Light is ON';
                    document.getElementById('toggleBtn').textContent = 'Turn OFF';
                    document.getElementById('lamp').classList.add('on');
                }
            } catch (error) {
                // Silently fail
            }
        }

        checkStatus();
    </script>
</body>
</html>
